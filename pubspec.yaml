name: coworking_space_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  provider: ^6.1.2
  expansion_tile_card: ^3.0.0
  flutter_launcher_icons: ^0.14.1
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: 'assets/tgs.png'
  adaptive_icon_background: '#FFFFFF' # white background
  adaptive_icon_foreground: 'assets/tgs.png'
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/tgs.png

